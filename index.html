<!DOCTYPE html>
<html lang="pl">
<head>
    <title>calc</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="calc.css"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
    <!-- TODO add local project MJS -->
</head>
<body>
<main class="main">
    <div class="calc-grid">
        <!--<input style="grid-column: 1 / 5;" type="number" step="any" id="result"/>-->
        <input style="grid-column: 1 / 5;" type="text" maxlength="13" id="result"/>
        <button>C</button>
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button style="grid-column: 4; grid-row: 3 / 5;">+</button>
        <button style="grid-column: 4; grid-row: 5 / 7;">=</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="grid-column: 1/3;">0</button>
        <button>.</button>
    </div>
</main>
</body>
</html>
