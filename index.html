<!DOCTYPE html>
<html lang="pl">
<head>
    <title>calc</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="calc.css"/>
    <!--        <link rel="stylesheet" href="newCalcStyle.css"/>-->
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
    <script defer src="calc.js"></script>
    <!-- TODO add local project MJS -->
</head>
<body id="calc-body">
<main class="main">
    <div class="calc-grid">
        <!--<input style="grid-column: 1 / 5;" type="number" step="any" id="subtotal"/>-->
        <div id="calc-window" style="grid-column: 1 / 5;">
            <div id="calc-subtotal">&nbsp;</div>
            <div id="calc-input-line">
                <div id="calc-memory-display"></div>
                <input id="calc-input" type="text" maxlength="13" readonly/>
            </div>
        </div>
        <button id="calc-divide">/</button>
        <button id="calc-times">*</button>
        <button id="calc-minus">-</button>
        <button id="calc-plus" style="grid-column: 4; grid-row: 3 / 5;">+</button>
        <button id="calc-total" style="grid-column: 4; grid-row: 5 / 7;">=</button>
        <button id="calc-7">7</button>
        <button id="calc-8">8</button>
        <button id="calc-9">9</button>
        <button id="calc-4">4</button>
        <button id="calc-5">5</button>
        <button id="calc-6">6</button>
        <button id="calc-1">1</button>
        <button id="calc-2">2</button>
        <button id="calc-3">3</button>
        <button id="calc-sign">&plusmn;</button>
        <button id="calc-0">0</button>
        <button id="calc-dot">.</button>
        <button id="calc-clear">CE/C</button>
        <button id="calc-memory-clear" style="grid-column: 1; grid-row: 2;">MC</button>
        <button id="calc-memory-store" style="grid-column: 3; grid-row:2">MS</button>
        <button id="calc-memory-recall" style="grid-column: 2; grid-row: 2">MR</button>
        <button id="calc-memory-add" style="grid-column: 4; grid-row: 2">M+</button>
    </div>
</main>
</body>
</html>
